sudo: required
language: node_js
node_js:
  - "9"
services:
  - docker
before_install:
  # install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "$HEROKU_PASSWORD" | docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com
install:
  # install deps
  - yarn install
script:
  - yarn test
  - yarn build
    # build docker images
  - docker build -t miguelangeltorresfp/todo-list-front .
  - docker tag miguelangeltorresfp/todo-list-front registry.heroku.com/$HEROKU_APP_NAME/web
deploy:
  provider: script
  script:
    # push to dockerhub
    docker push miguelangeltorresfp/todo-list-front;
    docker push registry.heroku.com/$HEROKU_APP_NAME/web;
  branch: master
